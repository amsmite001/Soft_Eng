{% extends "templates/page.html" %}
{% if announcement_login %}
  {% set announcement = announcement_login %}
{% endif %}

{% block login_widget %}
{% endblock %}

{% block main %}

{% block login %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
			body {
				margin:0;
				color:#edf3ff;
				background:#c8c8c8;
				background:url("https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg?cs=srgb&dl=adventure-alpine-background-355747.jpg&fm=jpg") fixed;
				background-size: cover;
				font:600 16px/18px 'Open Sans',sans-serif;
			}
			:after,:before{box-sizing:border-box}
			.clearfix:after,.clearfix:before{content:'';display:table}
			.clearfix:after{clear:both;display:block}
			a{color:inherit;text-decoration:none}

			.login-wrap{
				width: 100%;
				margin:auto;
				max-width:510px;
				min-height:510px;
				position:relative;
				background: gray .2;
				background-size: cover;
				box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
			}
			.login-html{
				width:100%;
				height:100%;
				position:absolute;
				padding:90px 70px 50px 70px;
				background:rgba(0,0,0,0.5);
			}
			.login-html .sign-in-htm,
			.login-html .for-pwd-htm{
				top:0;
				left:0;
				right:0;
				bottom:0;
				position:absolute;
				-webkit-transform:rotateY(180deg);
						transform:rotateY(180deg);
				-webkit-backface-visibility:hidden;
						backface-visibility:hidden;
				-webkit-transition:all .4s linear;
				transition:all .4s linear;
			}
			.login-html .sign-in,
			.login-html .for-pwd,
			.login-form .group .check{
				display:none;
			}
			.login-html .tab,
			.login-form .group .label,
			.login-form .group .button{
				text-transform:uppercase;
			}
			.login-html .tab{
				font-size:22px;
				margin-right:15px;
				padding-bottom:5px;
				margin:0 15px 10px 0;
				display:inline-block;
				border-bottom:2px solid transparent;
			}

			.login-form{
				min-height:345px;
				position:relative;
				-webkit-perspective:1000px;
						perspective:1000px;
				-webkit-transform-style:preserve-3d;
						transform-style:preserve-3d;
			}
			.login-form .group{
				margin-bottom:15px;
			}
			.login-form .group .label,
			.login-form .group .input,
			.login-form .group .button,
      .btn-jupyter{
				width:100%;
				color:#fff;
				display:block;
			}
			.login-form .group .input,
			.login-form .group .button,
      .btn-jupyter{
				border:none;
				padding:15px 20px;
				border-radius:25px;
				background:rgba(255,255,255,.1);
			}
			.login-form .group .label{
				color:#aaa;
				font-size:12px;
			}
			.login-form .group .button,
      .btn-jupyter{
				background:#1161ee;
			}
      .login-html img{
        padding-bottom:30px;
        display: block;
        margin-left:auto;
        margin-right:auto;
        }

			.login-html .sign-in:checked + .tab + .for-pwd + .tab + .login-form .sign-in-htm{
				-webkit-transform:rotate(0);
						transform:rotate(0);
			}
    </style>
    </head>
    <body>
  <div class="login-wrap">
        <div class="login-html">
            <img src="https://www.coloradomesa.edu/_files/css/images/cmu-logo.png">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <input type="submit" id="login_submit" class="btn btn-jupyter" value="Sign In with Github" style="font-size:18px;">                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock login %}

{% endblock %}
